{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page - Dashboard Admin Template</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css'%}">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="{% static 'css/tooplate.css'%}">
</head>

<body class="bg03">

    <div class="container">
        <div class="row tm-mt-big">
            <div class="col-12 mx-auto tm-login-col">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12 text-center">
                            <i class="fas fa-3x fa-tachometer-alt tm-site-icon text-center"></i>
                            <h2 class="tm-block-title mt-3">Login</h2>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <form name='form1'action="" method="post" class="tm-login-form">
                                {% csrf_token %}
                                <div class="input-group">
                                    <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Username</label>
                                    <input name="username" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="username" value="username" onfocus="javascript:if(this.value=='username'){this.value='';this.style.color='#000000';}" onblur="javascript:if(this.value==''){this.value='username';this.style.color='#aaaaaa';}"required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password</label>
                                    <input name="password" type="password" class="form-control validate" id="password" value="********" onfocus="javascript:if(this.value=='********'){this.value='';this.style.color='#000000';}" onblur="javascript:if(this.value==''){this.value='********';this.style.color='#aaaaaa';}"required>
                                </div>
                                <div class="input-group mt-3">
                                    <button type="submit" class="btn btn-primary d-inline-block mx-auto" onclick="login()">Login</button>
                                    <button type="submit" class="btn btn-primary d-inline-block mx-auto" onclick="register()">Register</button>
                                </div>
                                <div class="input-group mt-3">
                                    <p><em>{{ msg }}</em></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="row tm-mt-big">
            <div class="col-12 font-weight-light text-center">
                <p class="d-inline-block text-white py-2 px-4">
                    Copyright &copy; 2018 Admin Dashboard. Edited by Emo.
                </p>
            </div>
        </footer>
    </div>
<Script Language="JavaScript"> 
    function login() 
    { 
    document.form1.action="userLogin"; 
    document.form1.submit(); 
    } 
     
    function register() 
    { 
    document.form1.action="userRegister"; 
    document.form1.submit(); 
    } 
</Script> 
</body>

</html>
